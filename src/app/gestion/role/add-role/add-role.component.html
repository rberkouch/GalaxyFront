<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">Ajouter un role : </div>
        <div class="card-body">
            <form [formGroup]="appRoleForm" (ngSubmit)="saveAppRole()">
                <div class="mb-3">
                    <label class="form-label">Libellé :</label>
                    <input type="text" formControlName="role" class="form-control">
                    <span class="text-danger" *ngIf="appRoleForm.controls['role'].touched
                    && appRoleForm.controls['role'].errors
                    && appRoleForm.controls['role'].errors!['required']">
                        Le champ Libellé est obligatoire
                    </span>
                </div>
                <div class="d-flex flex-row-reverse bd-highlight">
                    <div class="p-2 bd-highlight"> <button [disabled]="!appRoleForm.valid"
                            class="btn btn-info btn-right">Enregistrer</button></div>
                </div>

            </form>
        </div>
    </div>
</div>
