<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            <div class="container row">
                <div class="col">
                    <h4>Utilisateurs</h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div *ngIf="searchFormGroup">
                <form [formGroup]="searchFormGroup" (ngSubmit)="findUsersIfRoleIsApprenant()">
                    <div class="input-group">
                        <label class="input-group-text">Recherche par nom :</label>
                        <input type="text" formControlName="keyword" class="form-control">
                        <button class="btn btn-info">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Photo de profil </th>
                        <th>Pr√©nom </th>
                        <th>Nom</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of users | async">
                        <td>
                            <img [src]="'https://robohash.org/' + c.userId" width="50" alt="">
                        </td>
                        <td>{{c.firstName}}</td>
                        <td>{{c.lastName}}</td>
                        <td>
                            <div class="form-check form-switch"><input class="form-check-input" type="checkbox"
                                    id="flexSwitchCheckDefault" (change)="affectOrNoSujetToUser(c)" #checkBoxId></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
